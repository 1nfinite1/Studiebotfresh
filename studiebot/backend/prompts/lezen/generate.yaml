    "article": {
      "title": "Titel hier",
      "paragraphs": ["Alinea 1...", "Alinea 2...", "Alinea 3..."]
    },
    "questions": [
      {
        "id": "q1",
        "question": "Wat is het hoofdpunt van de eerste alinea?",
        "choices": ["A Optie 1", "B Optie 2", "C Optie 3", "D Optie 4"],
